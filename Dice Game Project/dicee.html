<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Dicee</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <nav>
    <h1>Enter The Name & Play the Game.</h1>
  </nav>
  <div class="enter-name">
    <input type="text" id="player1" placeholder="Player 1 Enter Your Name Here..">
    <input type="text" id="player2" placeholder="Player 2 Enter Your Name Here..">
  </div>
  <div class="sbt-name">
    <button onclick="showName()">Click</button>
  </div>
  <main class="game">
    <div class="container">
      <h3>Play the Game</h3>

      <div class="dice">
        <p id="playerOne"></p>
        <img class="img1" src="images/dice6.png" />
      </div>

      <div class="dice">
        <p id="playerTwo"></p>
        <img class="img2" src="images/dice6.png" />
      </div>
    </div>
    <div class="btn">
      <button onclick="playGame()">Play Game</button>
    </div>
  </main>
  <script src="dice.js"></script>

</body>

</html>
