<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="imageslider.css">
</head>
<body>
    <div class="slide-container">
        <div class="slide">
            <img class="img"
                src="https://images.pexels.com/photos/33045/lion-wild-africa-african.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="lion image">
            <div class="caption">
                Caption text here 1
            </div>
        </div>
        <!-- image slider 2  -->
        <div class="slide">
            <img class="img"
                src="https://images.pexels.com/photos/3680912/pexels-photo-3680912.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="lion image">
            <div class="caption">
                Caption text here 2
            </div>
        </div>
        <!-- image slider3  -->
        <div class="slide">
            <img class="img"
                src="https://images.pexels.com/photos/1366919/pexels-photo-1366919.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="mountain image">
            <div class="caption">
                Caption text here 3
            </div>
        </div>
        <!-- image slider 4 -->
        <div class="slide">
            <img class="img"
                src="https://images.pexels.com/photos/1402787/pexels-photo-1402787.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="car image">
            <div class="caption">
                Caption text here 4
            </div>
        </div>
        <!-- image slider 5  -->
        <div class="slide">
            <img class="img"
                src="https://images.pexels.com/photos/1266808/pexels-photo-1266808.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="lion image">
            <div class="caption">
                Caption text here 5
            </div>
        </div>
        <span class="arrow prew" onclick="controller(-1)">&#10094;</span>
        <span class="arrow next" onclick="controller(1)">&#10095;</span>
    </div>
    <script src="imageslider.js"></script>
</body>
</html>
